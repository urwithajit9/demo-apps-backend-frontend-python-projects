<div class="overflow-x-auto">
  <table class="table table-zebra">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Added</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>
          <span class="badge badge-outline">{{ product.category }}</span>
        </td>
        <td>${{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.created_at|date:"M d, Y" }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center py-4">No products found</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
