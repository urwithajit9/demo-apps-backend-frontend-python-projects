{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'trading/styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Stocks</title>
  </head>
  <body class="container mt-4">
    <h1>Select a Stock to Simulate</h1>
    <ul>
      {% for stock in stocks %}
      <li>
        <a href="{% url 'simulate' %}">{{ stock.name }} ({{ stock.symbol }})</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
